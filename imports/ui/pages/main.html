<head>
  <title>Hungry Circles</title>
</head>

<body>
  <h1>Hungry Circles</h1>
  {{> game}}
  {{> points}}
  {{> otherPoints}}
</body>

<template name="game">
  <canvas id="gamecanvas" width="800" height="800" style="float:left;"></canvas>
</template>

<template name="points">
  <h2>Your Score </h2>
  <h3>  {{ getPoints }}</h3>
</template>

<template name="otherPoints">
  <h3>Competitor Scores</h3>
  <ul style="float:right; padding-right:100px;">
    {{#each players}}
    <li style="color:{{color}};"> {{points}} </li>
    {{/each}}
  </ul>
</template>
